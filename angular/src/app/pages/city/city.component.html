<body>
    <div class="container">
        <h2 class="title">Cities</h2>
      
        <form #cityForm="ngForm" (ngSubmit)="onSubmit(cityForm)" class="form">
          <input type="hidden" name="id" [(ngModel)]="city.id">
      
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="city.name" required class="input-field">
          </div>
      
          <div class="form-group">
            <label for="code">Code:</label>
            <input type="text" id="code" name="code" [(ngModel)]="city.code" required class="input-field">
          </div>
      
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" [(ngModel)]="city.description" required class="input-field">
          </div>
      
          <div class="form-group">
            <label for="departmentId">Department:</label>
            <mat-form-field appearance="fill" class="custom-form-field">
              <mat-label>Select Department</mat-label>
              <mat-select id="departmentId" name="departmentId" [(ngModel)]="city.departmentId" required>
                <mat-option *ngFor="let department of departments" [value]="department.id">
                  {{ department.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
      
          <div class="form-group">
            <label for="state">State:</label>
            <input type="checkbox" id="state" name="state" [(ngModel)]="city.state" class="checkbox-field">
          </div>
      
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      
        <div class="table-wrapper">
          <table *ngIf="cities.length > 0" id="citiesTable" class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Description</th>
                <th>Department</th>
                <th>State</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let city of cities">
                <td data-label="Name">{{ city.name }}</td>
                <td data-label="Code">{{ city.code }}</td>
                <td data-label="Description">{{ city.description }}</td>
                <td data-label="Department">{{ getDepartmentName(city.departmentId) }}</td>
                <td data-label="State">{{ city.state ? 'Active' : 'Inactive' }}</td>
                <td data-label="Actions">
                  <button class="btn-icon edit" (click)="editCity(city)" title="Edit">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn-icon delete" (click)="deleteCity(city.id)" title="Delete">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      
        <p *ngIf="cities.length === 0" class="no-results">No cities found.</p>
    </div>
  </body>
