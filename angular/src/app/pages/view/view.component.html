<body>
  <div class="container">
      <h2 class="title">Views</h2>
    
      <form #viewForm="ngForm" (ngSubmit)="onSubmit(viewForm)" class="form">
        <input type="hidden" name="id" [(ngModel)]="view.id">
    
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="view.name" required class="input-field">
        </div>
    
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" [(ngModel)]="view.description" required class="input-field">
        </div>
    
        <div class="form-group">
          <label for="route">Route:</label>
          <input type="text" id="route" name="route" [(ngModel)]="view.route" required class="input-field">
        </div>
    
        <div class="form-group">
          <label for="moduleId">Module:</label>
          <mat-form-field appearance="fill" class="custom-form-field">
            <mat-label>Select Module</mat-label>
            <mat-select id="moduleId" name="moduleId" [(ngModel)]="view.moduleId" required>
              <mat-option *ngFor="let module of modules" [value]="module.id">
                {{ module.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
    
        <div class="form-group">
          <label for="state">State:</label>
          <input type="checkbox" id="state" name="state" [(ngModel)]="view.state" class="checkbox-field">
        </div>
    
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    
      <div class="table-wrapper">
        <table *ngIf="views.length > 0" id="viewsTable" class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Route</th>
              <th>Module</th>
              <th>State</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let view of views">
              <td data-label="Name">{{ view.name }}</td>
              <td data-label="Description">{{ view.description }}</td>
              <td data-label="Route">{{ view.route }}</td>
              <td data-label="Module">{{ getModuleName(view.moduleId) }}</td>
              <td data-label="State">{{ view.state ? 'Active' : 'Inactive' }}</td>
              <td data-label="Actions">
                <button class="btn-icon edit" (click)="editView(view)" title="Edit">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn-icon delete" (click)="deleteView(view.id)" title="Delete">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    
      <p *ngIf="views.length === 0" class="no-results">No views found.</p>
  </div>
  </body>
