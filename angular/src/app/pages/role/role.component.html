<body>
    <div class="container">
        <h2 class="title">Roles</h2>
      
        <form #roleForm="ngForm" (ngSubmit)="onSubmit(roleForm)" class="form">
          <input type="hidden" name="id" [(ngModel)]="role.id">
      
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="role.name" required class="input-field">
          </div>
      
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" [(ngModel)]="role.description" required class="input-field">
          </div>
      
          <div class="form-group">
            <label for="state">State:</label>
            <input type="checkbox" id="state" name="state" [(ngModel)]="role.state" class="checkbox-field">
          </div>
      
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      
        <div class="table-wrapper">
          <table *ngIf="roles.length > 0" id="rolesTable" class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>State</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let role of roles">
                <td data-label="Name">{{ role.name }}</td>
                <td data-label="Description">{{ role.description }}</td>
                <td data-label="State">{{ role.state ? 'Active' : 'Inactive' }}</td>
                <td data-label="Actions">
                  <button class="btn-icon edit" (click)="editRole(role)" title="Edit">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn-icon delete" (click)="deleteRole(role.id)" title="Delete">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      
        <p *ngIf="roles.length === 0" class="no-results">No roles found.</p>
    </div>
  </body>
