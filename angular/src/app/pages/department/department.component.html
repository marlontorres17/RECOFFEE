<body>
    <div class="container">
      <h2 class="title">Departments</h2>
  
      <form #departmentForm="ngForm" (ngSubmit)="onSubmit(departmentForm)" class="form">
        <input type="hidden" name="id" [(ngModel)]="department.id">
  
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="department.name" required class="input-field">
        </div>
  
        <div class="form-group">
          <label for="code">Code:</label>
          <input type="text" id="code" name="code" [(ngModel)]="department.code" required class="input-field">
        </div>
  
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" [(ngModel)]="department.description" required class="input-field">
        </div>
  
        <div class="form-group">
          <label for="countryId">Country:</label>
          <mat-form-field appearance="fill" class="custom-form-field">
            <mat-label>Select Country</mat-label>
            <mat-select id="countryId" name="countryId" [(ngModel)]="department.countryId" required>
              <mat-option *ngFor="let country of countries" [value]="country.id">
                {{ country.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <label for="state">State:</label>
          <input type="checkbox" id="state" name="state" [(ngModel)]="department.state" class="checkbox-field">
        </div>
  
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
  
      <div class="table-wrapper">
        <table *ngIf="departments.length > 0" id="departmentsTable" class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Code</th>
              <th>Description</th>
              <th>Country</th>
              <th>State</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let department of departments">
              <td data-label="Name">{{ department.name }}</td>
              <td data-label="Code">{{ department.code }}</td>
              <td data-label="Description">{{ department.description }}</td>
              <td data-label="Country">{{ getCountryName(department.countryId) }}</td>
              <td data-label="State">{{ department.state ? 'Active' : 'Inactive' }}</td>
              <td data-label="Actions">
                <button class="btn-icon edit" (click)="editDepartment(department)" title="Edit">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn-icon delete" (click)="deleteDepartment(department.id)" title="Delete">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <p *ngIf="departments.length === 0" class="no-results">No departments found.</p>
    </div>
  </body>
